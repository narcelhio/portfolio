<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section1 {background-color: darkgray; width: 300px;
                  height: 300px; padding: 20px; position: relative;}
        .div1 {background-color: brown; padding: 60px; position: absolute;
              transform-style: preserve-3d;}
        .div2 {background-color: blueviolet; padding: 60px; position: absolute;
              transform: rotate3d(10, 3, 12, 30deg);}
    </style>
</head>
<body>
    <section class="section1">
        <div class="div1">
            Parent
            <div class="div2">Child</div>
        </div>
    </section>
</body>
</html>
